<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacto</title>

    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo__img" src="../imagenes/apple-logo-1.png">
        </div>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="../index.html">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="./productos.html">Productos</a>
                </li>
                <li class="nav__item">
                    <a href="./tiendas.html">Tiendas</a>
                </li>
                <li class="nav__item">
                    <a href="./contacto.html">Contacto</a>
                </li>
                <li class="nav__item">
                    <a href="./preguntas frecuentes.html">Preguntas Frecuentes</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="seccion3" >
            <div class="seccion3__titulo">
                <h1>Nos elegis. Te escuchamos</h1>
                <P>En Apple nos enfocamos en resolver tus problemas</P>
            </div>

            <div class="seccion4">
                <img class="seccion4__fondo" src="../imagenes/Empleado2apple.png">
            </div>

            <div class="seccion5">
                <h3>Envianos Tus comentarios.</h3>
            </div>
        </section>

        <section>
            <form class="form">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                </div>

                <br>
                
                <div>
                    <label for="apellido">Apellido:</label>
                    <input form="text" id="apellido" name="apellido" placeholder="Ingrese su apellido">
                </div>

                <br>

                <div>
                    <label for="email">Email:</label>
                    <input form="email" id="email" name="email" placeholder="Ingrese su email" required>
                </div>

                <br>

                <div>
                    <label for="comentario">Comentario:</label>
                    <textarea name="comentario" cols="30" rows="8" required></textarea>
                </div>

                <br>

                <div>
                    <label for="Terminos">Acepta los terminos</label>
                    <input type="checkbox" name="terminos" value="acepto" required>
                </div>

                <br>

                <div>
                    <button>Enviar</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <div class="text">
            <h3 class="text__titulo">Nuestras Redes</h3>
        </div>  
        <nav>
            <ul class="enlaces">
                <li>
                    <a class="enlaces__instagram jam jam-instagram" href="https://www.instagram.com/apple/?hl=es-la" target="_blank">Instagram</a>
                </li>
                <li>
                    <a class="enlaces__whatsapp jam jam-whatsapp" href="https://www.whatsapp.com/" target="_blank">Whatsapp</a>
                </li>
                <li>
                    <a class="enlaces__facebook jam jam-facebook" href="https://es-la.facebook.com/" target="_blank" > Facebook</a>
                </li>
            </ul>
        </nav>     
        <div class="derechos">        
            <p class="derechos__parrafo">Derechos Reservados - Apple Inc.2022</p>
        </div>
        <div class="bottom">    
            <img class="logo__img" src="../imagenes/apple-logo-1.png">
        </div>     
    </footer>    
    
</body>
</html>
